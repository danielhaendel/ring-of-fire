<h2 mat-dialog-title>Spieler hinzufügen</h2>
<mat-dialog-content>
  <p>Bitte den Namen deines <br>Suff-Kumpels eingeben</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Schließen</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Hinzufügen</button>
</mat-dialog-actions>
